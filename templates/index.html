<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/static/static/images/favicon.ico"/>
    <link rel="stylesheet" href="/static/static/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="/static/static/css/main.css">
    
    <script src="/static/static/js/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="/static/static/js/tilt.jquery.min.js" integrity="sha512-u1L7Dp3BKUP3gijgSRoMTNxmDl/5o+XOHupwwa7jsI1rMzHrllSLKsGOfqjYl8vrEG+8ghnRPNA/SCltmJCZpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/static/static/images/img-01.png" alt="IMG">
            </div>

            <div class="login100-form validate-form">
                <span class="login100-form-title">
                    Member Login
                </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email" id="usr">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password" id="pas">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" onclick="login()">
                        Login
                    </button>
                </div>

                <div style="text-align: center; padding-top: 12px;">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>

                <div style="padding-top: 136px; text-align: center;">
                    <a class="txt2" href="#">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })

	function getUrl() {
		var reg = new RegExp("(^|&)url=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r != null)
			return unescape(r[2]);
		return null;
	}

    function login() {
        var temp = document.createElement("form");
        temp.action = "/user/login";
        temp.method = "post";
        temp.style.display = "none";
        var PARAMS = {
            "usr": $('#usr').val(),
            "pas": $('#pas').val(),
            "url": getUrl()
        }
        for (var x in PARAMS) {
            var opt = document.createElement("textarea");
            opt.name = x;
            opt.value = PARAMS[x];
            temp.appendChild(opt);
        }
        document.body.appendChild(temp);
        temp.submit();
    }
</script>

</body>
</html>
